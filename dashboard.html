<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
<style>
    .meu-grafico {
    width: 60%;
    margin: auto;
}
</style>

</head>

<body>
    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
    <div class="meu-grafico">
        <!--Gráfico virá aqui-->
        <canvas id="myChart"></canvas>
    </div>
   
</body>

</html>

<script>

    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'bar',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["2010", "2011", "2012", "2013", "2014", "2015","2016","2017","2018","2019","2020","2021"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título deste dataset?
                label: "Vendas Magazine Luiza",
                // Dados? Lembre-se, respectivos a labels.
                data: [6000, 2000, 5000, 4000, 11000, 9000,5000,8000,1000,5400,18000,4200],
                // expessura da linha
                borderWidth: 08,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: '#0000FF',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: '#0000FF',
            },

            // Segundo dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'bar',
                label: "Vendas americanas",
                data: [4000, 11000, 6000, 6000, 2000, 7000,4500,7500,8500,12000,15000,4500],
                borderWidth: 08,
                borderColor: '#FF0000',
                backgroundColor: '#FF0000'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "comparativo de lojas",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50,
                right:50,
                left:50,
            },
           
        }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "black";
</script>
